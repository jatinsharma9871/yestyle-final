<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Fashion, Beauty & Lifestyle Online | YesStyle</title>
    <link rel="icon" href="https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2906/imgs/favicon/favicon-32x32.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Stylesheets/cart.css">

</head>
<body>
    <header class="main-header">
        <div class="headerBox">
            <div class="upperHalfInNav">
                <div class="upperHalfItems">
                    <div class="firDivUpperHalf">
                        <button class="btn-icons">
                            <img class="smallIcons" src="https://img.icons8.com/color/2x/india-circular.png
                            ">
                        </button>
                        <button class="btn-icons">
                            <img class="smallIcons" src="https://img.icons8.com/ios-glyphs/2x/help.png">
                        </button>
                        <button class="btn-icons">
                            <img class="smallIcons" src="https://img.icons8.com/ios/2x/search.png
                            ">
                        </button>
                    </div>

                    <img id="headerMainLogo" src="https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2906/imgs/yesstyle_logo.svg" alt="">

                    <div class="secDivUpperHalf">
                        <button class="btn-icons">
                            <img class="smallIcons" src="https://img.icons8.com/pastel-glyph/2x/person-male--v3.png
                            ">
                        </button>
                        <button class="btn-icons">
                            <img class="smallIcons" src="https://img.icons8.com/ios/2x/like.png">
                        </button>
                        <button class="btn-icons">
                            <img class="smallIcons" src="https://img.icons8.com/ios-glyphs/2x/shopping-bag.png
                            ">
                        </button>
                    </div>
                </div>
            </div>
            <div class="lowerHalfInNav">
                <div class="lowerHalfItems">
                    <p id="NewInPara" class="pagesRedirector">NEW IN</p>
                    <p class="pagesRedirector">WOMEN</p>
                    <p class="pagesRedirector">BEAUTY</p>
                    <p class="pagesRedirector">MEN</p>
                    <p class="pagesRedirector">LIFESTYLE</p>
                    <p id="saleRedirector" class="pagesRedirector">SALE</p>
                    <p class="pagesRedirector">BLOG</p>
                </div>
            </div>
            <hr id="fir_hr">
        </div>
    </header>
    <div class="main-cont">
        <div class="firstDiv">
                <div class="shopAndRegisterText">
                <h1 id="txtShoppingBag">Shopping Bag</h1>
                <p id="paraTxtRegister">REGISTER FOR MORE SAVINGS!</p>
                </div>
                <div style="display: flex; align-items: center;">
                <button id="covidResponseBtn">
                    <img src="https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2912/imgs/icons/hygiene-shield.svg">
                YesStyle's response to COVID-19</button>
               </div>
        </div>

        <div class="secondDiv">
            <div class="cContent cartContent" id="cartContent">
                <!-- <div id="leftCartData" class="cartDataDisplay" style="background-color: red;">firstBox</div>
                <div id="rigthCheckOutBox" class="checkOutDataDisplay" style="background-color: green;">SecondBox</div> -->
            </div>
        </div>

        <div class="thirdDiv">
            <div class="content">
                <h1 class="boxHeadings">Recommended for you</h1>
                <div id="recommendedBox" class="productsHolder">

                </div>
            </div>
        </div>


        <div class="fourthDiv">
            <div class="content">
                <h1 class="boxHeadings">Flash sales</h1>
                <div id="flashSalesBox" class="productsHolder">
                </div>
                <div id="btnHolderatLast"></div>
            </div>
        </div>
    </div>

    <script src="../Scripts/cart.js"></script>
</body>
</html>
