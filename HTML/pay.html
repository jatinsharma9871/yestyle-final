<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Stylesheets/pay.css">
</head>
<body>
        <div id="headerMainLogo">
            <img id="mainlogoImg"
             src="https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2906/imgs/yesstyle_logo.svg" alt="">
        </div>
        <div id="signInBox">
            <div id="topbar">PAYMENT</div>
            <form class="choose" action="">
                <input type="radio" onclick="cardpay()">
                <label for="" id="card">CARD PAYMENT</label>
                <input type="radio"  onclick="cod()">
                <label for="" id="cod" >CASH ON DELIVERY</label>
            </form>
            <form class="enter" action="" id="form">
                <label for="">CARD NUMBER</label>
                <input id="cardnum" type="text" placeholder="ENTER CARD NUMBER">
                <label for="">CVV</label>
                <input id="cvv"  type="text" placeholder="ENTER CVV">
                <label for="">EXP. DATE</label>
                <input id="date" type="text" placeholder="ENTER EXP. DATE">
            </form>
            <button id="mkp">MAKE PAYMENT</button>
            <div id="bot">
                <div>
                    <img src="  https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2920/imgs/payment/norton_secured.svg" alt="">
                </div>
                <div>
                    <img src="https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2920/imgs/payment/satisfaction_guaranteed_en.svg" alt="">
                </div>
                <div>
                    <img src="  https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2920/imgs/payment/satisfaction_guaranteed_en.svg" alt="">
                </div>
            </div>
        </div>
</body>
</html>
